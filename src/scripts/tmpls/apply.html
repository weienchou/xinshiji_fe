<div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 gee" data-gene="init:popup/apply">
  <div class="mt-3 text-center sm:mt-0 sm:text-left">
    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">优惠活动申请</h3>
    <div class="mt-4 mb-4">
      <div class="grid grid-cols-1 gap-6">
        <div class="col-span-6 sm:col-span-3">
          <label class="block text-sm font-medium text-gray-700">申请主题</label>
          <p class="flex space-x-6 items-center"><span class="text-yellow-300 js-title">亏损救援</span><span class="text-red-500 text-sm cursor-pointer gee" data-gene="click:popup/show" data-ta="popup-intro" data-src="intro">查看详情</span></p>
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="account" class="block text-sm font-medium text-gray-700">会员帐号</label>
          <input
            type="text"
            name="account"
            id="account"
            autocomplete="given-name"
            placeholder="填写会员账号"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full py-2 px-3 shadow-sm sm:text-sm border border-gray-300 rounded-md"
          />
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="replay" class="block text-sm font-medium text-gray-700">介绍人账号</label>
          <input
            type="text"
            name="replay"
            id="replay"
            autocomplete="given-name"
            placeholder="介绍人账号"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full py-2 px-3 shadow-sm sm:text-sm border border-gray-300 rounded-md"
          />
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="message" class="block text-sm font-medium text-gray-700">QQ／微信</label>
          <input
            type="text"
            name="message"
            id="message"
            autocomplete="given-name"
            placeholder="QQ／微信"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full py-2 px-3 shadow-sm sm:text-sm border border-gray-300 rounded-md"
          />
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="phone" class="block text-sm font-medium text-gray-700">手机号码</label>
          <input
            type="text"
            name="phone"
            id="phone"
            autocomplete="given-name"
            placeholder="填写手机号码"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full py-2 px-3 shadow-sm sm:text-sm border border-gray-300 rounded-md"
          />
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="code" class="block text-sm font-medium text-gray-700">获取验证码</label>
          <div class="flex space-x-2 items-center">
            <input
              type="text"
              name="code"
              id="code"
              autocomplete="given-name"
              placeholder="填写六位短信验证码"
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-8/12 py-2 px-3 shadow-sm sm:text-sm border border-gray-300 rounded-md"
            />
            <button
              type="button"
              class="
                w-4/12
                inline-flex
                justify-center
                rounded-md
                border border-transparent
                shadow-sm
                px-4
                py-2
                bg-yellow-400
                text-base
                font-medium
                text-white
                hover:bg-red-700
                sm:ml-3 sm:text-sm
              "
            >
              点击发送验证码
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
  <button
    type="button"
    class="
      w-full
      inline-flex
      justify-center
      rounded-md
      border border-transparent
      shadow-sm
      px-4
      py-2
      bg-red-600
      text-base
      font-medium
      text-white
      hover:bg-red-700
      sm:ml-3 sm:w-auto sm:text-sm
    "
  >
    查询
  </button>
  <button
    type="button"
    class="
      mt-3
      w-full
      inline-flex
      justify-center
      rounded-md
      border border-gray-300
      shadow-sm
      px-4
      py-2
      bg-white
      text-base
      font-medium
      text-gray-700
      hover:bg-gray-50
      sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm
      gee
    "
    data-gene="click:popup/hide"
  >
    关闭
  </button>
</div>
